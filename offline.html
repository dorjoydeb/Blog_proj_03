  <style>
    /* Preloader */

    #preloader {
      /*display: none;*/
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: #0f161e;
      z-index: 9999;
    }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
    }
  </style>

<body id="offline-page" class="offline-page no-padding">
  <div id="preloader">
    <div id="loader">
      <div class="loader-inner ball-scale-multiple">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- /#loader -->
  </div>
  <!-- /#preloader -->
  <div id="back-to-top-position"></div>

  <!--=        Offline         =-->
  <!--==========================-->

        the site is temporarily
      </p>

    </div>
    <!-- /.dt-offiline-content -->
    <div class="dt-offline-graphic">
      <img src="static/offline/background.jpg" alt="Site offline">
      <ul class="dt-social-icons vertical">
